<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Tailwind's gray-50 */
        }
        /* Style for the scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Basic modal styles */
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-20">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-800">Recipe World</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="#" class="text-gray-600 hover:text-orange-500 transition duration-300">Home</a>
                <a href="#" class="text-gray-600 hover:text-orange-500 transition duration-300">Categories</a>
                <a href="#" class="text-gray-600 hover:text-orange-500 transition duration-300">Contact</a>
            </div>
             <div class="relative hidden md:block">
                <input id="search-input" type="text" class="bg-gray-100 h-10 px-5 pr-10 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Search recipes...">
                <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                    <svg class="h-4 w-4 fill-current text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/></svg>
                </button>
            </div>
        </nav>
        <!-- Mobile Search -->
        <div class="md:hidden p-4 bg-white border-t">
             <div class="relative">
                <input id="mobile-search-input" type="text" class="w-full bg-gray-100 h-10 px-5 pr-10 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Search recipes...">
                <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                    <svg class="h-4 w-4 fill-current text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/></svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <div id="loading-indicator" class="flex justify-center items-center h-64">
             <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-orange-500"></div>
        </div>

        <div id="recipe-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Recipe cards will be injected here -->
        </div>

        <!-- Pagination -->
        <div id="pagination-controls" class="flex justify-center items-center space-x-2 mt-12">
            <!-- Pagination buttons will be injected here -->
        </div>
    </main>

    <!-- Recipe Detail Modal -->
    <div id="recipe-modal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
        <div id="modal-content" class="modal-content bg-white rounded-lg shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto transform scale-95">
            <!-- Modal content will be injected here -->
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                 <div class="text-center md:text-left mb-4 md:mb-0">
                    <h3 class="text-xl font-bold">Recipe World</h3>
                    <p class="text-gray-400 max-w-md mt-2">Discover thousands of recipes from around the world. Learn to cook like a pro with step-by-step instructions and rich details.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">Home</a>
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">Recipes</a>
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">About</a>
                    <a href="#" class="text-gray-400 hover:text-white transition duration-300">Contact</a>
                </div>
            </div>
             <div class="mt-8 border-t border-gray-700 pt-6 text-center text-gray-500">
                <p>&copy; 2025 Recipe World. All rights reserved.</p>
            </div>
        </div>
    </footer>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recipeGrid = document.getElementById('recipe-grid');
            const loadingIndicator = document.getElementById('loading-indicator');
            const searchInput = document.getElementById('search-input');
            const mobileSearchInput = document.getElementById('mobile-search-input');
            const paginationControls = document.getElementById('pagination-controls');
            const modal = document.getElementById('recipe-modal');
            const modalContent = document.getElementById('modal-content');

            let allRecipes = [];
            let filteredRecipes = [];
            let currentPage = 1;
            const recipesPerPage = 12;

            // Fetch recipes from the API
            async function fetchRecipes() {
                try {
                    const response = await fetch('https://dummyjson.com/recipes?limit=110&skip=0');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    allRecipes = data.recipes;
                    filteredRecipes = allRecipes;
                    displayRecipes();
                    setupPagination();
                } catch (error) {
                    recipeGrid.innerHTML = `<p class="text-center text-red-500 col-span-full">Could not fetch recipes. Please try again later.</p>`;
                    console.error("Fetch error:", error);
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            // Display recipes on the current page
            function displayRecipes() {
                recipeGrid.innerHTML = '';
                const startIndex = (currentPage - 1) * recipesPerPage;
                const endIndex = startIndex + recipesPerPage;
                const paginatedRecipes = filteredRecipes.slice(startIndex, endIndex);

                if (paginatedRecipes.length === 0) {
                     recipeGrid.innerHTML = `<p class="text-center text-gray-500 col-span-full">No recipes found.</p>`;
                     return;
                }

                paginatedRecipes.forEach(recipe => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 cursor-pointer';
                    card.innerHTML = `
                        <img src="${recipe.image}" alt="${recipe.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/f8fafc/e2e8f0?text=Image+Not+Found';">
                        <div class="p-5">
                            <h3 class="text-lg font-semibold text-gray-800 mb-2 truncate">${recipe.name}</h3>
                            <p class="text-sm text-gray-600 mb-2"><strong>Cuisine:</strong> ${recipe.cuisine}</p>
                            <div class="flex items-center text-sm text-gray-500 mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                <span>Prep: ${recipe.prepTimeMinutes} min &bull; Cook: ${recipe.cookTimeMinutes} min</span>
                            </div>
                             <div class="flex items-center text-sm text-gray-500 mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                                <span>Servings: ${recipe.servings}</span>
                            </div>
                            <div class="flex items-center text-sm text-yellow-500">
                                <svg class="w-4 h-4 fill-current mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>
                                <strong>${recipe.rating.toFixed(1)}</strong> <span class="text-gray-500 ml-1">(${recipe.reviewCount} reviews)</span>
                            </div>
                            <div class="mt-4 flex flex-wrap gap-2">
                                ${recipe.tags.map(tag => `<span class="bg-orange-100 text-orange-700 text-xs font-medium px-2.5 py-1 rounded-full">${tag}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    card.addEventListener('click', () => openModal(recipe));
                    recipeGrid.appendChild(card);
                });
            }

            // Setup pagination controls
            function setupPagination() {
                paginationControls.innerHTML = '';
                const pageCount = Math.ceil(filteredRecipes.length / recipesPerPage);
                
                // Previous button
                const prevButton = createPaginationButton('<', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        displayRecipes();
                        setupPagination();
                    }
                }, currentPage === 1);
                paginationControls.appendChild(prevButton);
                
                // Page number buttons
                for (let i = 1; i <= pageCount; i++) {
                     const pageButton = createPaginationButton(i, () => {
                        currentPage = i;
                        displayRecipes();
                        setupPagination();
                    });
                    if (i === currentPage) {
                        pageButton.className += ' bg-orange-500 text-white border-orange-500';
                    }
                    paginationControls.appendChild(pageButton);
                }

                // Next button
                const nextButton = createPaginationButton('>', () => {
                     if (currentPage < pageCount) {
                        currentPage++;
                        displayRecipes();
                        setupPagination();
                    }
                }, currentPage === pageCount);
                paginationControls.appendChild(nextButton);
            }

            function createPaginationButton(text, onClick, disabled = false) {
                const button = document.createElement('button');
                button.innerHTML = text;
                button.className = `px-4 py-2 text-sm font-medium border rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-400`;
                if(disabled) {
                    button.className += ' bg-gray-200 text-gray-400 cursor-not-allowed';
                    button.disabled = true;
                } else {
                     button.className += ' text-gray-700 bg-white border-gray-300 hover:bg-gray-100';
                }
                button.addEventListener('click', onClick);
                return button;
            }

            // Handle search input
            function handleSearch(event) {
                const searchTerm = event.target.value.toLowerCase();
                filteredRecipes = allRecipes.filter(recipe =>
                    recipe.name.toLowerCase().includes(searchTerm) ||
                    recipe.cuisine.toLowerCase().includes(searchTerm) ||
                    recipe.tags.some(tag => tag.toLowerCase().includes(searchTerm)) ||
                    recipe.ingredients.some(ing => ing.toLowerCase().includes(searchTerm))
                );
                currentPage = 1;
                displayRecipes();
                setupPagination();
            }

            // Open recipe detail modal
            function openModal(recipe) {
                modalContent.innerHTML = `
                    <div class="p-5 md:p-8">
                        <div class="flex justify-between items-start">
                            <h2 class="text-3xl font-bold text-gray-900 mb-4">${recipe.name}</h2>
                            <button id="close-modal" class="text-gray-400 hover:text-gray-600 transition">&times;</button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div>
                                <img src="${recipe.image}" alt="${recipe.name}" class="w-full h-auto rounded-lg shadow-md" onerror="this.onerror=null;this.src='https://placehold.co/600x400/f8fafc/e2e8f0?text=Image+Not+Found';">
                                 <div class="mt-6 flex flex-wrap gap-4 text-center">
                                    <div class="flex-1 bg-gray-100 p-3 rounded-lg">
                                        <p class="text-sm text-gray-600">Servings</p>
                                        <p class="font-bold text-lg">${recipe.servings}</p>
                                    </div>
                                    <div class="flex-1 bg-gray-100 p-3 rounded-lg">
                                        <p class="text-sm text-gray-600">Prep Time</p>
                                        <p class="font-bold text-lg">${recipe.prepTimeMinutes} min</p>
                                    </div>
                                     <div class="flex-1 bg-gray-100 p-3 rounded-lg">
                                        <p class="text-sm text-gray-600">Cook Time</p>
                                        <p class="font-bold text-lg">${recipe.cookTimeMinutes} min</p>
                                    </div>
                                     <div class="flex-1 bg-gray-100 p-3 rounded-lg">
                                        <p class="text-sm text-gray-600">Difficulty</p>
                                        <p class="font-bold text-lg">${recipe.difficulty}</p>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold mb-3 text-gray-800 border-b pb-2">Ingredients</h3>
                                <ul class="list-disc list-inside space-y-2 text-gray-700">
                                    ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                         <div class="mt-8">
                             <h3 class="text-xl font-semibold mb-3 text-gray-800 border-b pb-2">Instructions</h3>
                            <ol class="list-decimal list-inside space-y-3 text-gray-700 leading-relaxed">
                                 ${recipe.instructions.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                    </div>
                `;
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modalContent.classList.remove('scale-95');
                }, 10); // Start transition after display is set
                document.getElementById('close-modal').addEventListener('click', closeModal);
            }

            // Close recipe detail modal
            function closeModal() {
                modal.classList.add('opacity-0');
                modalContent.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }, 300); // Wait for transition to finish
            }

            // Event Listeners
            searchInput.addEventListener('input', handleSearch);
            mobileSearchInput.addEventListener('input', handleSearch);

            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeModal();
                }
            });
            
            document.addEventListener('keydown', (event) => {
                if(event.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });

            // Initial fetch
            fetchRecipes();
        });
    </script>
</body>
</html>
